<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Ohmyfood</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/69e923f4de.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand:wght@400&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="header">
            <a href="./index.html"><i class="fas fa-arrow-left"></i></a>
            <img class="header__img" src="images/logo/ohmyfood.png" alt="Logo de Ohmyfood" />
        </header>
        <main>
            <section class="location">
                <form class="location__btn">
                <i class="fas fa-map-marker-alt"></i>
                <input class="location__btn--search" type="search" value="Paris, Belleville" />
                </form>
            </section>
            <section class="explore">
                <h1 class="explore__heading">Réservez le menu qui vous convient</h1>
                <p class="explore__p"> Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <div class="explore__btn">
                    <a href="#restaurants">Explorer nos restaurants</a>
                </div>
            </section>
            <section class="howto">
                <h2>Fonctionnement</h2>
                <a href="#" class="howto__list">
                    <div class="howto__nb">1</div>
                    <div class="howto__icon"><i class="fas fa-mobile-alt"></i></div>
                    <p class="howto__txt">Choisissez un restaurant</p>
                </a>
                <a href="#" class="howto__list">
                    <div class="howto__nb">2</div>
                    <div class="howto__icon"><i class="fas fa-list-ul"></i></div>
                    <p class="howto__txt">Composez votre menu</p>
                </a>
                <a href="#" class="howto__list">
                    <div class="howto__nb">3</div>
                    <div class="howto__icon"><i class="fas fa-store"></i></div>
                    <p class="howto__txt">Dégustez au restaurant</p>
                </a>
            </section>
        </main>
    </body>
</html>
